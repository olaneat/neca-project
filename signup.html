<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/newStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">

    <title>Sign up</title>

  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" class="form-control" id="full_name" required  placeholder="Enter your Full Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter your valid email">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required placeholder="Pick your Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="at least 8 characters">
        </div>
        <button type="submit" id="submit" class="btn btn-success">Sign up</button>
      </form>
       <h4 id="alert"  class="alert alert-info" ></h4>
      </div>
    </div>
    <script src="bootstrap/js/signup.js"></script>
  </body>
</html>
